<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Downloader</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }

  .container {
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 15px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:disabled {
    background: #999;
    cursor: not-allowed;
  }

  .loader {
    display: none;
    margin: 10px 0;
  }

  .result {
    margin-top: 20px;
    word-break: break-word;
  }

</style>
</head>
<body>
<div class="container">
  <h2>Video Downloader</h2>
  <input type="text" id="videoUrl" placeholder="Enter video URL" />
  <button id="downloadBtn">Download Video</button>
  <div class="loader" id="loader">Downloading... ‚è≥</div>
  <div class="result" id="result"></div>
</div>

<script>
  const btn = document.getElementById('downloadBtn');
  const videoUrlInput = document.getElementById('videoUrl');
  const loader = document.getElementById('loader');
  const result = document.getElementById('result');

  btn.addEventListener('click', async () => {
    const videoUrl = videoUrlInput.value.trim();
    if (!videoUrl) {
      alert('Please enter a video URL.');
      return;
    }

    // Show loader
    loader.style.display = 'block';
    result.innerHTML = '';
    btn.disabled = true;

    try {
      const response = await fetch('https://testflask-ixf3.onrender.com/api/download', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url: videoUrl })
      });

      const data = await response.json();

      console.log("data",data)

      if (data['video-url']) {
        result.innerHTML = `<p>Video Download URL:</p><a href="${data['video-url']}" target="_blank">${data['video-url']}</a>`;
      } else {
        result.innerHTML = `<p style="color:red;">Error: No video URL returned.</p>`;
      }

    } catch (error) {
      result.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
    } finally {
      loader.style.display = 'none';
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
